name: Code Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    inputs:
      use_mypy:
        description: 'Run mypy'
        required: false
        default: 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.1'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Run black
        run: |
          black --check .

      - name: Run isort
        run: |
          isort --check-only .

      - name: Run flake8
        run: |
          flake8 .

      - name: Run mypy
        run: |
          mypy .
        if: ${{ inputs.use_mypy == 'true' }}

      - name: Merge Blocker
        run: exit 1
        if: failure()
